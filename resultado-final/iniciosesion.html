<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    
    <link rel="stylesheet" href="./css/styleSesion.css">
    <link rel="stylesheet" href="./css/main.css">

    

</head>
<body> 
        <main>

            <a href="index.html" class="logo"><img src="img/logo.png" class="logo" width="150" height="50" alt=""></a>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="/php/validacion.php" method="post" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" name="correo" placeholder="Correo Electrónico">
                        <input type="password" name="password" placeholder="Contraseña">
                        <button>Entrar</button>
                    </form>
                    


           
                    <!--Register-->
                    <form action="/php/registro.php" method="post" class="formulario__register">
                        <h2>Regístrarse</h2>
                        <input type="text" placeholder="Nombre completo">
                        <input type="text" placeholder="Correo Electronico">
                        <input type="password" placeholder="Contraseña">
                        <button>Regístrarse</button>
                    </form>
                </div>
            </div>

        </main>

        <script src="scriptsSesion.js"></script>
        <script src="./js/scriptsSesion.js"></script>
        
</body>
</html>
